<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>QuickList</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="img/Rareblocks.png" />
  </head>
  <body>
    <!-- initial -->
    <div id="start-container" class="fade-in">
        <img src="img/logo.svg" alt="QuickList Logo" class="logo">
        <button id="start-list">Iniciar Lista</button>
    </div>

    <!-- Lista -->
    <div id="shopping-list" class="hidden">
      <header>
        <img src="img/logo.svg" alt="QuickList Logo" class="logo" />
      </header>
      <main>
        <button id="back-btn">&#8592; Voltar</button>
        <h1>Compras da semana</h1>
        <div class="input-group">
          <input
            type="text"
            id="item-input"
            placeholder="Adicione um novo item"
          />
          <button id="add-item">Adicionar item</button>
        </div>
        <ul id="list"></ul>
        <div id="notification" class="hidden">
          <img src="img/Alerticon.png" alt="Alerta" />
          <p>Item removido da lista</p>
        </div>
      </main>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
